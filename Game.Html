<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Creates class for styling score layout -->
    <div class="scorescreenStyling">
        <!-- Creates layout for scores -->
        <p class="scores">Timer:</p>
        <p class="scores">Score:</p>
        <p class="scores">Money:</p>

        <!-- Creates button for modal -->
        <button id ="openModal" class ="viewStats">View Stats</button>
        <!-- Creates modal -->
        <div id="modal">
            <div id="modal-textbox">
                <!-- content of modal -->
                <h1></h1>
                <!-- Creates ID for modal footer for CSS -->
                <div id="modal-footer">
                    <!-- Creates button for closing modal -->
                    <button class="modal-buttons" id="close" href="#">Close</button>
                </div>
            </div>
        </div>
    <br>
    <p class="randomQuestion"></p>
    <br>
    <div class="buttonStyling">
        <button class="dropDown" id="answers">Answers</button>
        <button class="buttons" id="submit">Submit</button>
        <button class="buttons" id="hint">Hint?</button>
        <button class="buttons" id="newQuesion">New Question?</button>
    </div>
    <script src = Game.js></script>
</body>
</html>
